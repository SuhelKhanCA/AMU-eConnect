<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Upload</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous" />
    </head>

    <body>
        <!-- =============Nav Bar============ -->
        <nav class="navbar navbar-expand-lg bg-dark border-bottom border-body mb-3" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">eConnect</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01"
                    aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarColor01">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item my-1 my-lg-0">
                            <a class="btn btn-light active me-2" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item my-1 my-lg-0">
                            <a class="btn btn-light me-2" href="#">LogIn</a>
                        </li>
                        <li class="nav-item my-1 my-lg-0">
                            <a class="btn btn-light me-2" href="#">SignUp</a>
                        </li>
                        <li class="nav-item my-1 my-lg-0">
                            <a class="btn btn-light me-2" href="#">Quotes</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- ============Upload form============= -->
        <div class="container mb-4">
            <div class="d-flex justify-content-center">
                <h1>Upload Your Full Details</h1 class="">
            </div>
            <form>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1">
                </div>
                <div class="mb-3">
                    <label for="fullname" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="fullname">
                </div>
                <div class="mb-3">
                    <label for="department" class="form-label">Department</label>
                    <input type="text" class="form-control" id="department">
                </div>
                <div class="mb-2">
                    <label for="card-desc" class="form-label">Short Description</label>
                    <textarea class="form-control" id="card-desc" rows="3" maxlength="150" aria-describedby="desc-help"></textarea>
                    <div id="passwordHelpBlock" class="form-text">
                        Your Description should be 20-25 words long!
                      </div>
                  </div>
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-dark" >Upload</button>
                </div>
            </form>
        </div>
        <!--=============Footer============  -->
        <nav class="navbar bg-dark border-bottom border-body bg-body-dark" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Copyright @ Suhel Khan</a>
                <a class="navbar-brand" href="#">eConnect</a>
            </div>
        </nav>
        <!-- =============JS============ -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    </body>

</html>
